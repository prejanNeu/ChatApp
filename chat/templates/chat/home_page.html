<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .header {
            background-color: #6200ea;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .chat-list {
            list-style: none;
            padding: 0;
        }
        .chat-list li {
            background: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .chat-list li:hover {
            background-color: #f0f0f0;
        }
        .new-chat {
            display: block;
            text-align: center;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #6200ea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .new-chat:hover {
            background-color: #3700b3;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChatApp</h1>
    </div>
    <div class="container">
        <div class="welcome">Welcome, [User's Name]!</div>
        <ul class="chat-list">
            <li>Chat with John Doe</li>
            <li>Chat with Jane Smith</li>
            <li>Chat with Alice Johnson</li>
        </ul>
        <a href="#" class="new-chat">Start a New Chat</a>
    </div>
    <div class="footer">
        &copy; 2024 ChatApp. All rights reserved.
    </div>
</body>
</html>
