{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - ChatApp</title>

    <link rel="stylesheet" type="text/css" href="{% static 'chat/register_page.css' %}">
</head>
<body>
    <header>
        <h1>ChatApp</h1>
    </header>
    <div class="container">
        <div class="background-animate">
            <span style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></span>
            <span style="left: 30%; animation-duration: 10s; animation-delay: 1s;"></span>
            <span style="left: 50%; animation-duration: 14s; animation-delay: 2s;"></span>
            <span style="left: 70%; animation-duration: 8s; animation-delay: 3s;"></span>
            <span style="left: 90%; animation-duration: 11s; animation-delay: 4s;"></span>
        </div>
        <div class="register-box">
            <h2>Email Verification</h2>
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="otp">OTP Code</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the OTP sent to your email" required>
                </div>
                <button type="submit" class="btn">Verify</button>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <p class="resend-link">Didn't receive the OTP? <a href="{% url 'send_otp' %}">Resend OTP</a>.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ChatApp. All rights reserved.</p>
    </footer>
</body>
</html>
