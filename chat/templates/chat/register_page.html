{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ChatApp</title>

    <link rel="stylesheet" type="text/css" href="{% static 'chat/register_page.css' %}">

</head>
<body>
    <header>
        <h1>ChatApp</h1>
    </header>
    <div class="container">
        <div class="background-animate">
            <span style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></span>
            <span style="left: 30%; animation-duration: 10s; animation-delay: 1s;"></span>
            <span style="left: 50%; animation-duration: 14s; animation-delay: 2s;"></span>
            <span style="left: 70%; animation-duration: 8s; animation-delay: 3s;"></span>
            <span style="left: 90%; animation-duration: 11s; animation-delay: 4s;"></span>
        </div>
        <div class="register-box">
            <h2>Register for ChatApp</h2>
            <form method="post" >
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <p class="login-link">Already have an account? <a href="{% url 'login_page' %}">Login here</a>.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ChatApp. All rights reserved.</p>
    </footer>
</body>
</html>
