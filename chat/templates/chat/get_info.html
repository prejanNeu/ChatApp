{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - ChatApp</title>

    <link rel="stylesheet" type="text/css" href="{% static 'chat/get_info.css' %}">
</head>
<body>
    <header>
        <h1>ChatApp</h1>
    </header>
    <div class="container">
        <div class="background-animate">
            <span style="left: 10%; animation-duration: 12s; animation-delay: 0s;"></span>
            <span style="left: 30%; animation-duration: 10s; animation-delay: 1s;"></span>
            <span style="left: 50%; animation-duration: 14s; animation-delay: 2s;"></span>
            <span style="left: 70%; animation-duration: 8s; animation-delay: 3s;"></span>
            <span style="left: 90%; animation-duration: 11s; animation-delay: 4s;"></span>
        </div>
        <div class="info-box">
            <h2>Complete Your Profile</h2>
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="Fname">First Name</label>
                    <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="Lname">Last Name</label>
                    <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="date_of_birt">Date of Birth</label>
                    <input type="date" id="date_of_birt" name="date_of_birt" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 ChatApp. All rights reserved.</p>
    </footer>
</body>
</html>
